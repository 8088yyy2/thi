name: Fetch M3U8 Token

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '*/20 * * * *'  # every 20 minutes

jobs:
  fetch-token:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "httpx[http2]"

      # 4️⃣ Run token fetch script
      - name: Run token fetch script
        run: python fetch_token.py

      # 5️⃣ Show saved token(s)
      - name: Show saved token(s)
        run: cat cookie.txt

      # 6️⃣ Commit and push updated cookie.txt back to the repo
      - name: Commit updated cookie.txt to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cookie.txt
          git commit -m "Update cookie.txt [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Upload cookie.txt as artifact
      - name: Upload cookie.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-token
          path: cookie.txt
