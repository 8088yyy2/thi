name: Fetch M3U8 Token

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  fetch-token:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Run token fetch script
        run: python fetch_token.py

      - name: Upload cookie.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-token
          path: cookie.txt
